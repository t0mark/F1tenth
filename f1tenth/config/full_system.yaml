# Full System Configuration
# 각 서브시스템의 설정 파일 경로를 지정

# ============================================================
# System Mode
# ============================================================
system:
  is_simulation: true  # true: Simulation 모드, false: Real 모드

# ============================================================
# Localization Config Files
# ============================================================
localization:
  global_config: "localization/global_amcl.yaml"    # 글로벌 로컬라이제이션 (AMCL 등)
  local_config: "localization/local_ekf.yaml"       # 로컬 로컬라이제이션 (EKF 등)

# ============================================================
# Planning Config Files
# ============================================================
planning:
  global_config: "planning/global_checkpoint.yaml"  # 글로벌 플래너 (Checkpoint, Centerline 등)
  local_config: "planning/local_hybrid_astar.yaml"       # 로컬 플래너 (Sampler, Avoidance 등)

# ============================================================
# Control Config Files
# ============================================================
control:
  config: "control/pure_pursuit.yaml"               # 컨트롤러 (Pure Pursuit 등)
