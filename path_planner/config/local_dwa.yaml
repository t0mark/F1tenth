# Local DWA Planner Configuration
# 라이다 기반 로컬 비용맵 + DWA 속도 계획을 수행

local_planner:
  ros__parameters:
    node_executable: 'local_dwa_node'
    node_name: 'local_dwa_node'

    global_path_topic: '/global_path'
    odom_topic: '/odom'
    scan_topic: '/scan'
    cmd_topic: '/cmd_vel'
    local_path_topic: '/local_path'
    costmap_topic: '/local_costmap'
    base_frame: 'base_link'
    map_frame: 'map'
    publish_cmd_vel: false

    costmap_size: 12.0
    costmap_resolution: 0.1
    max_obstacle_range: 10.0
    inflation_radius: 0.5
    robot_radius: 0.35

    sim_time: 2.0
    sim_dt: 0.02
    vx_samples: 6
    omega_samples: 11

    max_speed: 4.0
    min_speed: 0.0
    max_accel: 4.0
    max_ang_speed: 4.0
    max_ang_accel: 6.0

    heading_weight: 4.0
    velocity_weight: 1.0
    clearance_weight: 2.0

    goal_lookahead_dist: 3.0
