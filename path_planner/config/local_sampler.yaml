# Local Path Sampler Configuration
# 글로벌 경로를 받아 로컬 경로를 발행

local_planner:
  ros__parameters:
    # 노드 실행 정보
    node_executable: 'local_sampler_node'
    node_name: 'path_sampler_node'

    # 글로벌 경로 입력 및 샘플링 설정
    global_path_topic: '/global_path'
    sampling_distance: 4.0
    lookahead_distance: 20.0
    update_hz: 10
