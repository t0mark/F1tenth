# Global Checkpoint Planner Configuration
# 미리 기록된 체크포인트 CSV 파일로부터 글로벌 경로 생성

global_planner:
  ros__parameters:
    # 실행할 노드 타입
    node_executable: 'global_checkpoint_node'
    node_name: 'global_checkpoint_node'

    # 체크포인트 로딩 파라미터
    checkpoint_csv_path: '${WORKSPACE_ROOT}/src/path_planner/path_planner/data/checkpoints.csv'
    publish_topic: '/global_path'
    initial_pose_topic: '/initialpose'
