amcl:
  ros__parameters:
    # Robot model type
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    
    # Transform tolerance
    transform_tolerance: 0.5
    
    # Alpha parameters for motion model noise
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    
    # Laser model parameters
    laser_model_type: "likelihood_field"
    laser_likelihood_max_dist: 2.0
    laser_sigma_hit: 0.2
    laser_z_hit: 0.5
    laser_z_short: 0.05
    laser_z_max: 0.05
    laser_z_rand: 0.5
    laser_lambda_short: 0.1
    
    # Maximum beam range for likelihood field model
    laser_max_range: 100.0
    
    # Particle filter parameters
    max_particles: 2000
    min_particles: 500
    pf_err: 0.05
    pf_z: 0.99
    
    # Initial pose parameters
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0
    
    # Covariance for initial pose
    initial_cov_xx: 0.25
    initial_cov_yy: 0.25
    initial_cov_aa: 0.068539816339
    
    # Update parameters
    update_min_d: 0.2
    update_min_a: 0.5236
    
    # Resample interval
    resample_interval: 1
    
    # Recovery parameters
    recovery_alpha_slow: 0.0
    recovery_alpha_fast: 0.0
    
    # Selective resampling
    selective_resampling: false
    
    # Frame names (adjusted for F1TENTH with topic remapping)
    base_frame_id: "ego_racecar/base_link"
    odom_frame_id: "ego_racecar/odom"
    global_frame_id: "map"
    
    # Topic parameters
    scan_topic: "scan"
    map_topic: "map"
    
    # First map parameters
    first_map_only: false
    
    # Set initial pose
    set_initial_pose: false